startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      mysqlHost:
        type: string
        description: "MySQL host address"
      mysqlPort:
        type: integer
        description: "MySQL port number"
        default: 3306
      mysqlUser:
        type: string
        description: "MySQL username"
      mysqlPassword:
        type: string
        description: "MySQL user password"
        format: password
      mysqlDatabase:
        type: string
        description: "Name of the MySQL database to connect to"
    required:
      - mysqlHost
      - mysqlUser
      - mysqlPassword
  commandFunction: |
    (config) => ({
      "command": "python",
      "args": ["mcp_server.py"],
      "env": {
        "MYSQL_HOST": config.mysqlHost,
        "MYSQL_PORT": config.mysqlPort.toString(),
        "MYSQL_USER": config.mysqlUser,
        "MYSQL_PASSWORD": config.mysqlPassword,
        "MYSQL_DATABASE": config.mysqlDatabase || ""
      }
    }) 